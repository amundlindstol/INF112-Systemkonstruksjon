apply plugin: "java"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]


eclipse.project {
    name = appName + "-core"

}

project(":desktop") {
    dependencies {
        dependencies
        compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
        compile 'junit:junit:4.12'
    }
}
